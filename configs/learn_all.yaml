model:
  encoder:
    node_embed_size: 256
    edge_embed_size: 32
    ipa:
      c_s: 256 #${model.node_embed_size}
      c_z: 32 #${model.edge_embed_size}
      c_hidden: 256
      no_heads: 8
      no_qk_points: 8
      no_v_points: 8
      seq_tfmr_num_heads: 4
      seq_tfmr_num_layers: 2
      num_encoder_blocks: 3
      num_decoder_blocks: 4
      stop_grad: False
      codebook_size: 256
      # codebook_dim: 32
      commitment_cost: 0.25
      init_steps: 50000
      collect_desired_size: 9000
      scales: 5

par:
  depth: 6
  num_heads: 8
  emb_dim: 512
  mlp_ratio: 2

  # interpolant:
