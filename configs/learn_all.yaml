train:
  loss_weights:
    trans_loss: 1.0 # 1.0 for dreamfold, 0.05 for yim
    rot_loss: 0.5 # 1.0 for dreamfold, 0.5 for yim
    bb_atom_loss: 0.5
    seqs_loss: 1.0
    angle_loss: 1.0
    torsion_loss: 1.0
    vae_loss: 0.5
    commitment_loss: 1.
    q_latent_loss: 1.
    dist_loss: 2.0
    fape_loss: 0.05
    clash_loss: 1.0
    bb_angle_loss: 1.0
    bb_torsion_loss: 1.0
    div_loss: 0.1
    global_rotmats_loss: 0.01

  max_iters: 400000000
  val_freq: 5000
  batch_size: 10
  batch_size_pr: 64
  accum_grad: 1
  seed: 114514
  max_grad_norm: 100.0
  optimizer:
    type: adamw
    lr: 1.e-4 #1.e-4
    weight_decay: 1.e-12
    beta1: 0.9
    beta2: 0.999
  scheduler:
    type: plateau
    factor: 0.8
    patience: 20
    min_lr: 5.e-6

dataset:
  train:
    type: peprec
    structure_dir: /remote-home/share/wangyu/peptide/raw
    dataset_dir: /remote-home/share/wangyu/peptide/lmdb_data
    name: pep_pocket_train
    reset: False
  val:
    type: peprec
    structure_dir: /remote-home/share/wangyu/peptide/raw
    dataset_dir: /remote-home/share/wangyu/peptide/lmdb_data
    name: pep_pocket_test
    reset: False